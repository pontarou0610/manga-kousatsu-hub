terms:
  - term: "イチ"
    reading: "いち"
    description: "裏都で生きる主人公。呪符や潜入術に長け、家族と仲間を守るため奔走する。"
    reference: "第1巻"
  - term: "裏都"
    reading: "うらと"
    description: "呪具や闇商売が行き交う地下都市。複数勢力が暗躍する舞台となる。"
    reference: "第1巻"
  - term: "呪符工房"
    reading: "じゅふこうぼう"
    description: "呪符を製作・調整する施設。イチが潜入する危険な現場でもある。"
    reference: "第2巻"
  - term: "篆刻師"
    reading: "てんこくし"
    description: "呪符に刻印を施す専門職。物語の鍵を握る技能を持つキャラクターが属する。"
    reference: "第3巻"
  - term: "結界"
    reading: "けっかい"
    description: "特定の空間を封じたり守ったりする術式。戦闘や潜入で多用される。"
    reference: "第2巻"
