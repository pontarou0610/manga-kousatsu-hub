terms:
  - term: "青井葦人"
    reading: "あおいあしと"
    description: "本作の主人公。愛媛から東京のユースに招集され、FWからSBへコンバートされて成長する。"
    reference: "第1巻"
  - term: "福田監督"
    reading: "ふくだかんとく"
    description: "東京シティ・エスペリオンのユース監督。選手のポテンシャルを見抜く慧眼を持つ。"
    reference: "第2巻"
  - term: "ビルドアップ"
    reading: "びるどあっぷ"
    description: "後方から攻撃を組み立てる戦術。アオアシではポゼッションとポジショニングの理解が鍵となる。"
    reference: "第3巻"
  - term: "ダブルボランチ"
    reading: "だぶるぼらんち"
    description: "守備的MFを2人並べる配置。チームの守備・攻撃のバランスを左右する。"
    reference: "第4巻"
  - term: "プレッシング"
    reading: "ぷれっしんぐ"
    description: "相手に素早く圧力をかけてボールを奪う守備戦術。運動量と連動性が求められる。"
    reference: "第5巻"
