terms:
  - term: "南波六太"
    reading: "なんばむった"
    description: "主人公の兄。会社員を辞めて宇宙飛行士を再挑戦する。"
    reference: "第1巻"
  - term: "南波日々人"
    reading: "なんばひびと"
    description: "六太の弟で宇宙飛行士。月面ミッションを経験する。"
    reference: "第1巻"
  - term: "JAXA"
    reading: "じゃくさ"
    description: "日本の宇宙機関。宇宙飛行士選抜試験の舞台。"
    reference: "公式サイト"
  - term: "選抜試験"
    reading: "せんばつしけん"
    description: "宇宙飛行士候補を選ぶための多段階試験。協調性や判断力が問われる。"
    reference: "第2巻"
  - term: "閉鎖環境試験"
    reading: "へいさかんきょうしけん"
    description: "隔離された空間で過ごし、チームワークとストレス耐性を測る試験。"
    reference: "第3巻"
  - term: "月面基地"
    reading: "げつめんきち"
    description: "月での活動拠点。宇宙飛行士が長期滞在するための設備と訓練施設を備える。"
    reference: "月面編"
  - term: "EVA"
    reading: "いーぶいえー"
    description: "船外活動の略。宇宙服を着用して機体外に出て作業を行う。"
    reference: "第4巻"
  - term: "ローバー"
    reading: "ろーばー"
    description: "月や惑星を移動する探査車。訓練やミッションでの移動手段となる。"
    reference: "月面編"
  - term: "バックアップクルー"
    reading: "ばっくあっぷくるー"
    description: "本クルーに不測の事態があった場合に備える補欠要員。交代訓練も行う。"
    reference: "第5巻"
