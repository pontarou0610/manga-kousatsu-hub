terms:
  - term: "南波六太"
    reading: "なんばむった"
    description: "主人公の兄。民間企業で働いていたが宇宙飛行士を再目指する。"
    reference: "第1巻"
  - term: "南波日々人"
    reading: "なんばひびと"
    description: "弟でNASAの若手宇宙飛行士。兄とは対照的な性格で、ムッタの目標となる。"
    reference: "アニメ第1話"
  - term: "JAXA選抜試験"
    reading: "じゃくさせんばつしけん"
    description: "宇宙飛行士候補を選ぶ試験。筆記・面接・閉鎖環境など多段階で構成される。"
    reference: "第3巻"
  - term: "エディ・J"
    reading: "えでぃじぇい"
    description: "NASAのベテラン宇宙飛行士。ムッタの訓練を見守り、兄弟に影響を与える。"
    reference: "アニメ第12話／Wikipedia（ja）"
  - term: "CES-51"
    reading: "しーいーえすごじゅういち"
    description: "作中に登場する有人ミッション。宇宙飛行士たちの目標として描かれる。"
    reference: "講談社公式サイト／Wikipedia（ja）"
