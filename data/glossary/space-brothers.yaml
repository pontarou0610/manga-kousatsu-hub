terms:
  - term: "南波六太"
    reading: "なんばむった"
    description: "主人公の兄。会社員を辞めて宇宙飛行士を再挑戦する。"
    reference: "第1巻"
  - term: "南波日々人"
    reading: "なんばひびと"
    description: "六太の弟で宇宙飛行士。月面ミッションを経験する。"
    reference: "第1巻"
  - term: "JAXA"
    reading: "じゃくさ"
    description: "日本の宇宙機関。宇宙飛行士選抜試験の舞台。"
    reference: "公式サイト"
  - term: "選抜試験"
    reading: "せんばつしけん"
    description: "宇宙飛行士候補を選ぶための多段階試験。協調性や判断力が問われる。"
    reference: "第2巻"
  - term: "閉鎖環境試験"
    reading: "へいさかんきょうしけん"
    description: "隔離された空間で過ごし、チームワークとストレス耐性を測る試験。"
    reference: "第3巻"
