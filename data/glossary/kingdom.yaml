terms:
  - term: "飛信隊"
    reading: "ひしんたい"
    description: "主人公・信が率いる隊。歩兵から始まり、戦功を重ね規模を拡大する。"
    reference: "第5巻"
  - term: "信"
    reading: "しん"
    description: "下僕出身の少年。大将軍を目指し、数々の戦場で武功を上げる。"
    reference: "第1巻"
  - term: "羌瘣"
    reading: "きょうかい"
    description: "飛信隊の副長格。巫舞を操る暗殺一族の出身で、卓越した剣技を持つ。"
    reference: "第7巻"
  - term: "政"
    reading: "せい"
    description: "後の始皇帝・嬴政。中華統一を目指す秦国の若き王。"
    reference: "第1巻"
  - term: "合従軍"
    reading: "がっしょうぐん"
    description: "趙・楚・魏・韓・燕・斉の六国が秦を攻めるために組んだ連合軍。"
    reference: "合従軍編"
