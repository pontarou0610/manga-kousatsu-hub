terms:
  - term: "飛信隊"
    reading: "ひしんたい"
    description: "主人公・信が率いる部隊。歩兵から始まり、数々の戦功で規模を拡大している。"
    reference: "第5巻"
  - term: "六大将軍"
    reading: "ろくだいしょうぐん"
    description: "秦が誇る最強クラスの将軍。再編成を巡る政治的な攻防が作品のポイント。"
    reference: "第41巻"
  - term: "合従軍"
    reading: "がっしょうぐん"
    description: "中華諸国が秦を包囲するために結成した連合軍。歴史的にも重要な戦い。"
    reference: "アニメ第3期"
