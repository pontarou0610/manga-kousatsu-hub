terms:
  - term: "飛信隊"
    reading: "ひしんたい"
    description: "主人公・信が率いる隊。歩兵から始まり、戦功を重ね規模を拡大する。"
    reference: "第5巻"
  - term: "信"
    reading: "しん"
    description: "下僕出身の少年。大将軍を目指し、数々の戦場で武功を上げる。"
    reference: "第1巻"
  - term: "羌瘣"
    reading: "きょうかい"
    description: "飛信隊の副長格。巫舞を操る暗殺一族の出身で、卓越した剣技を持つ。"
    reference: "第7巻"
  - term: "政"
    reading: "せい"
    description: "後の始皇帝・嬴政。中華統一を目指す秦国の若き王。"
    reference: "第1巻"
  - term: "合従軍"
    reading: "がっしょうぐん"
    description: "趙・楚・魏・韓・燕・斉の六国が秦を攻めるために組んだ連合軍。"
    reference: "合従軍編"
  - term: "王賁"
    reading: "おうほん"
    description: "王翦の息子で玉鳳隊を率いる武将。信のライバルとして活躍する。"
    reference: "第10巻"
  - term: "蒙恬"
    reading: "もうてん"
    description: "蒙武の息子。楽華隊を率い、知略と柔軟さで戦う若き将軍。"
    reference: "第12巻"
  - term: "始皇帝"
    reading: "しこうてい"
    description: "嬴政が目指す統一後の姿。中華統一の野望を象徴する称号。"
    reference: "中華統一編"
  - term: "趙国"
    reading: "ちょうこく"
    description: "秦と激しく争う強国。李牧などの知将を擁し、たびたび大戦を仕掛ける。"
    reference: "合従軍編"
