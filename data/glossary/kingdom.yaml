terms:
  - term: "飛信隊"
    reading: "ひしんたい"
    description: "主人公・信が率いる部隊。歩兵から始まり、数々の戦功で規模を拡大している。"
    reference: "第5巻"
  - term: "六大将軍"
    reading: "ろくだいしょうぐん"
    description: "秦が誇る最強クラスの将軍。再編成を巡る政治的な攻防が作品のポイント。"
    reference: "第41巻"
  - term: "合従軍"
    reading: "がっしょうぐん"
    description: "中華諸国が秦を包囲するために結成した連合軍。歴史的にも重要な戦い。"
    reference: "アニメ第3期"
  - term: "政（嬴政）"
    reading: "えいせい"
    description: "秦国の若き王。後の始皇帝として中華統一を目指し、信と共に挑む。"
    reference: "集英社公式サイト／Wikipedia（ja）"
  - term: "王騎"
    reading: "おうき"
    description: "秦の六大将軍の一人。豪放磊落な性格で信に多大な影響を与える。"
    reference: "アニメ第1期／Wikipedia（ja）"
