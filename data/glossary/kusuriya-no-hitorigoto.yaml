terms:
  - term: "猫猫"
    reading: "まおまお"
    description: "後宮で働く元薬師の少女。鋭い観察力で事件を解決する主人公。"
    reference: "第1巻"
  - term: "壬氏"
    reading: "じんし"
    description: "後宮で権勢を持つ美貌の宦官。猫猫に興味を示し、事件解決を依頼することが多い。"
    reference: "第2巻"
  - term: "香料調合書"
    reading: "こうりょうちょうごうしょ"
    description: "猫猫が拠り所にする薬学・香料のメモ。事件推理のヒントになる。"
    reference: "アニメ第6話"
  - term: "玉葉妃"
    reading: "ぎょくようひ"
    description: "皇帝に仕える妃の一人。猫猫と関わりが深く、宮廷内の権力闘争にも関与する。"
    reference: "原作小説／Wikipedia（ja）"
  - term: "皇帝（壬氏の主）"
    reading: "こうてい"
    description: "後宮を統べる存在。政治的な決断が物語の事件に影響を与える。"
    reference: "月刊サンデーGX公式／Wikipedia（ja）"
