terms:
  - term: "猫猫"
    reading: "まおまお"
    description: "元薬師の少女で後宮の下女。毒や薬に精通し、事件を解決する主人公。"
    reference: "第1巻"
  - term: "壬氏"
    reading: "じんし"
    description: "後宮を束ねる美貌の宦官。猫猫を重用し、謎解きに関わらせる。"
    reference: "第2巻"
  - term: "梨花妃"
    reading: "りかひ"
    description: "妃の一人。体調不良を猫猫に見抜かれ、毒の疑いを晴らされる。"
    reference: "第1巻"
  - term: "後宮"
    reading: "こうきゅう"
    description: "皇帝の妃や女官が暮らす区画。政治的な思惑と陰謀が渦巻く舞台。"
    reference: "第1巻"
  - term: "薬師"
    reading: "くすし"
    description: "薬の調合や毒物の知識を持つ専門職。猫猫が育った花街での職業でもある。"
    reference: "第1巻"
  - term: "皇帝"
    reading: "こうてい"
    description: "後宮の頂点に立つ存在。政治的思惑が猫猫の事件に影響する。"
    reference: "第1巻"
  - term: "宦官"
    reading: "かんがん"
    description: "去勢された男性官僚。後宮の運営に深く関わり、壬氏もその一人。"
    reference: "第1巻"
  - term: "花街"
    reading: "かがい"
    description: "猫猫が育った歓楽街。薬や毒の知識を身につけた原点となる場所。"
    reference: "第1巻"
  - term: "毒見"
    reading: "どくみ"
    description: "食事に毒がないかを確かめる役目。猫猫が妃たちの安全を守るために行う。"
    reference: "第2巻"
