terms:
  - term: "岩倉美津未"
    reading: "いわくらみつみ"
    description: "地方から上京した高校生の主人公。真面目で少しズレた感性を持ち、周囲を巻き込みながら成長する。"
    reference: "第1巻"
  - term: "志摩聡介"
    reading: "しまそうすけ"
    description: "美津未のクラスメイトで人気者。穏やかな性格だが過去のトラウマを抱える。"
    reference: "第1巻"
  - term: "小野寺"
    reading: "おのでら"
    description: "美津未の友人。面倒見が良く、美津未の良き理解者として支える。"
    reference: "第2巻"
  - term: "文化祭"
    reading: "ぶんかさい"
    description: "学校で行われる一大行事。美津未たちの人間関係や成長が描かれる舞台となる。"
    reference: "第3巻"
  - term: "生徒会"
    reading: "せいとかい"
    description: "学校運営を手伝う組織。美津未の行動や価値観に影響を与えるメンバーが所属する。"
    reference: "第3巻"
  - term: "進路相談"
    reading: "しんろそうだん"
    description: "将来の進学や就職を話し合う学校行事。美津未が自分の夢と向き合うきっかけ。"
    reference: "第4巻"
  - term: "上京組"
    reading: "じょうきょうぐみ"
    description: "地方から東京に出てきた生徒たち。美津未の境遇を共有し、支え合う仲間。"
    reference: "第1巻"
  - term: "友人グループ"
    reading: "ゆうじんぐるーぷ"
    description: "美津未を中心としたクラスメイトの仲間内。各人の個性が物語を動かす。"
    reference: "第2巻"
  - term: "文化委員"
    reading: "ぶんかいいん"
    description: "文化祭などの行事を担当する委員。ミコたちが所属し、イベント運営を担う。"
    reference: "第3巻"
