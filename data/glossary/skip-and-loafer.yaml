terms:
  - term: "岩倉美津未"
    reading: "いわくらみつみ"
    description: "物語の主人公。石川県から上京した真面目な高校生で、感情表現がやや不器用。"
    reference: "第1巻"
  - term: "志摩聡介"
    reading: "しまそうすけ"
    description: "東京育ちの同級生。人当たりが良いが過去の経験から距離感を図っている。"
    reference: "第2巻"
  - term: "生徒会選挙"
    reading: "せいとかいせんきょ"
    description: "学校内の重要イベント。人間関係や価値観が交差し、物語の転機になる。"
    reference: "アニメ第8話"
