terms:
  - term: "杉元佐一"
    reading: "すぎもとさいち"
    description: "不死身の杉元の異名を持つ元陸軍兵。金塊争奪戦に挑む主人公。"
    reference: "第1巻"
  - term: "アシㇼパ"
    reading: "あしりぱ"
    description: "アイヌの少女。知恵と狩猟技術で杉元を支える相棒。"
    reference: "第1巻"
  - term: "土方一派"
    reading: "ひじかたいっぱ"
    description: "土方歳三を首魁とする勢力。金塊を巡る有力な陣営の一つ。"
    reference: "第5巻"
  - term: "鶴見中尉"
    reading: "つるみちゅうい"
    description: "第七師団の指揮官。金塊を軍のために狙い、緻密な策謀を巡らす。"
    reference: "第3巻"
  - term: "刺青囚人"
    reading: "いれずみしゅうじん"
    description: "金塊のありかを示す刺青を持つ囚人たち。皮を集めることが争奪戦の条件となる。"
    reference: "第2巻"
