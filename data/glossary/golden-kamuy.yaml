terms:
  - term: "不死身の杉元"
    reading: "ふじみのすぎもと"
    description: "元陸軍兵の杉元佐一。驚異的な生存力で金塊争奪戦に挑む主人公。"
    reference: "第1巻"
  - term: "アシㇼパ"
    reading: "あしりぱ"
    description: "アイヌの少女。金塊の鍵となる入れ墨人皮の謎を追う杉元の相棒。"
    reference: "第1巻"
  - term: "入れ墨人皮"
    reading: "いれずみにくび"
    description: "囚人たちの体に刻まれた暗号。金塊の場所を示す鍵となる。"
    reference: "第2巻"
  - term: "鶴見中尉"
    reading: "つるみちゅうい"
    description: "第七師団の指揮官。金塊を利用して独立勢力を作ろうとする策謀家。"
    reference: "第3巻"
  - term: "第七師団"
    reading: "だいななしだん"
    description: "鶴見が率いる旧陸軍部隊。金塊奪取のため各地で行動する。"
    reference: "第3巻"
  - term: "網走監獄"
    reading: "あばしりかんごく"
    description: "北海道に実在した監獄。入れ墨囚人の多くがここ出身で、金塊争奪の鍵となる。"
    reference: "第4巻"
  - term: "樺太編"
    reading: "からふとへん"
    description: "杉元とアシㇼパが樺太へ渡るエピソード群。物語が北上し新キャラが登場する。"
    reference: "樺太編"
  - term: "アイヌ文化"
    reading: "あいぬぶんか"
    description: "作中で丁寧に描かれるアイヌの生活・言語・儀式の総称。金塊の謎と深く関わる。"
    reference: "第1巻"
  - term: "刺青暗号"
    reading: "いれずみあんごう"
    description: "入れ墨人皮を組み合わせて判明する暗号。金塊の在処を示すとされる。"
    reference: "第2巻"
