terms:
  - term: "天国"
    reading: "てんごく"
    description: "壁の内側で語られる理想郷。高度な設備と教育が提供されるが、真相は謎に包まれている。"
    reference: "公式サイト／原作最新話"
  - term: "魔境"
    reading: "まきょう"
    description: "壁の外で人々が呼ぶ荒廃した世界。異形と呼ばれる生命体が徘徊し、生存者は拠点ごとに暮らしている。"
    reference: "第1巻"
  - term: "異形"
    reading: "いぎょう"
    description: "人類とは異なる構造を持つ存在。出現条件や正体は不明で、作中の主要な脅威となる。"
    reference: "アニメ第3話"
  - term: "マル"
    reading: "まる"
    description: "外の世界を旅する少年。壁内の天国へ連れていくという依頼を受け、キルコとともに行動する。"
    reference: "作品公式サイト／Wikipedia（ja）"
  - term: "キルコ"
    reading: "きるこ"
    description: "元修理屋の少女。過去の事件を抱えながらも、マルの護衛として目的地を目指す。"
    reference: "作品公式サイト／Wikipedia（ja）"
