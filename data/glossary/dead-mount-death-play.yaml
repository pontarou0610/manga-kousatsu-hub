terms:
  - term: "屍神殿"
    reading: "しかんでん"
    description: "異世界で恐れられた死霊術師。現代に転生し、ポルカとして生活している。"
    reference: "第1巻"
  - term: "ポルカ・シノヤマ"
    reading: "ぽるかしのやま"
    description: "現代側の少年。屍神殿が憑依している肉体で、巨大企業・篠山家の跡取り。"
    reference: "第2巻"
  - term: "情報屋クラリッサ"
    reading: "じょうほうやくらりっさ"
    description: "裏社会で活動する情報屋。物語の要所で主人公たちを支援する。"
    reference: "アニメ第5話"
  - term: "シャグルア"
    reading: "しゃぐるあ"
    description: "異世界サイドで屍神殿と敵対した聖剣の勇者。彼女との戦いが転生のきっかけとなる。"
    reference: "原作第1巻／Wikipedia（ja）"
  - term: "新宿"
    reading: "しんじゅく"
    description: "現代編で多くの事件が発生する舞台。企業や裏社会の思惑が交錯する。"
    reference: "スクウェア・エニックス公式サイト／Wikipedia（ja）"
