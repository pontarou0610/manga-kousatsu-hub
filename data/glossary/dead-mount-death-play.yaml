terms:
  - term: "屍神殿"
    reading: "しかんでん"
    description: "異世界で恐れられた死霊術師。現代に転生し、ポルカとして生活している。"
    reference: "第1巻"
  - term: "ポルカ"
    reading: "ぽるか"
    description: "屍神殿が転生した現代の少年。死霊術を用いて都市で暗躍する。"
    reference: "第1巻"
  - term: "災厄竜"
    reading: "さいやくりゅう"
    description: "屍神殿と戦った巨大な竜。魔力の塊で、周囲に甚大な被害を与える。"
    reference: "第2巻"
  - term: "怪異"
    reading: "かいい"
    description: "現代に出現する超常的存在。屍神殿の死霊術と関係するケースもある。"
    reference: "第2巻"
  - term: "異世界"
    reading: "いせかい"
    description: "屍神殿がもともといた世界。魔術と剣が存在するファンタジー的環境。"
    reference: "第1巻"
