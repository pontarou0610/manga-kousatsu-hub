baseURL = "https://pontarou0610.github.io/manga-kousatsu-hub/"
languageCode = "ja-jp"
defaultContentLanguage = "ja"
title = "漫画考察ハブ"
enableRobotsTXT = true
disableKinds = ["taxonomy"]
hasCJKLanguage = true
summaryLength = 120
canonifyURLs = true
disableHugoGeneratorInject = true

[pagination]
  pagerSize = 20

[permalinks]
  posts = "/posts/:year/:month/:slug/"

[outputs]
  home = ["HTML", "RSS", "JSON"]
  section = ["HTML", "RSS"]
  page = ["HTML"]

[params]
  siteDescription = "人気漫画の考察をネタバレ付きでまとめるブログ。伏線整理や感想をわかりやすくお届けします。"
  defaultDisclaimer = "公式情報のみを参照し、ネタバレは折りたたみ内に限定して扱います。"
  defaultOgImage = "ogp/default.png"
  spoilerSummary = "※ネタバレはここから下（折りたたみ内）に掲載しています。閲覧にご注意ください。"
  [params.analytics]
    ga4_id = "G-KWHDV8F93G"
  [params.affiliate]
    amazon_tag = "YOUR_AMAZON_TAG"
    rakuten_params = "YOUR_RAKUTEN_PARAMS"

[markup]
  [markup.goldmark.renderer]
    unsafe = true
  [markup.tableOfContents]
    startLevel = 2
    endLevel = 5

[services]
  [services.rss]
    limit = 50

[privacy]
  [privacy.youtube]
    privacyEnhanced = true
