name: Build & Deploy (Hugo)

on:
  schedule:
    - cron: "0 0 * * *"      # Once daily (UTC 00:00)
  workflow_dispatch:
  push:
    branches: [ main ]

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
      AMAZON_TAG: ${{ secrets.AMAZON_TAG }}
      GA4_ID: ${{ secrets.GA4_ID || '' }}
    steps:
      - uses: actions/checkout@v4

      - name: Restore state cache
        uses: actions/cache@v4
        with:
          path: data/state.json
          key: state-${{ github.ref }}

      - name: Ensure state file
        shell: pwsh
        run: |
          if (!(Test-Path data)) { New-Item -ItemType Directory -Path data | Out-Null }
          if (!(Test-Path data/state.json)) { '{"entries":[],"glossary_progress":{},"backlog_progress":{}}' | Out-File data/state.json -Encoding UTF8 }

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: "0.134.2"
          extended: true

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements.txt

      - name: Generate posts
        run: python scripts/generate_posts.py

      - name: Show generated changes
        run: |
          git status -sb
          git diff --stat || true

      - name: Commit generated content
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          branch: main
          commit_message: "chore: 自動生成コンテンツ更新"
          file_pattern: |
            content/**
            data/state.json
            static/ogp/**
            templates/**
            scripts/**

      - name: Build
        run: hugo --cleanDestinationDir --minify

      - name: Deploy to Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages
