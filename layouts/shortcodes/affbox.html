{{ $title := .Get "title" | default "公式取扱い" }}
{{ $desc := .Get "desc" | default "" }}
{{ $url := .Get "url" }}
{{ if not $url }}
  {{ errorf "affbox shortcodeにはurl引数が必要です" }}
{{ end }}
<div class="aff-box">
  <h3 class="aff-box__title">{{ $title }}</h3>
  {{ if $desc }}
    <p>{{ $desc }}</p>
  {{ end }}
  <p>
    <a class="aff-box__cta" href="{{ $url }}" target="_blank" rel="sponsored noopener">
      公式サイトでチェックする
    </a>
  </p>
</div>
